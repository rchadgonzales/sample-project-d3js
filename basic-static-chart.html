<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D3 JS</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>
  <body>
    <h1>Top Smartphones</h1>
    <ul class="items">
      <li>iPhone 14</li>
      <li>Galaxy S22</li>
      <li>LG G7</li>
      <li>Windows Phone</li>
      <li>HTC One</li>
    </ul>

    <script>
      var styles = [
        {
          background: "blue",
          color: "white",
          width: "35",
        },
        {
          background: "red",
          color: "white",
          width: "25",
        },
        {
          background: "yellow",
          color: "black",
          width: "20",
        },
        {
          background: "green",
          color: "white",
          width: "10",
        },
        {
          background: "black",
          color: "white",
          width: "15",
        },
      ];

      // THIS ONE ONLY WORKS IN d3js.org/d3.v3.min.js
      /*
      d3.selectAll(".items li")
        .data(styles)
        .style({
          "font-size": "18px",
          padding: "6px",
          margin: "4px",
          "list-style": "none",
          background: function (d) {
            return d.background;
          },
          color: function (d) {
            return d.color;
          },
          width: function (d) {
            return d.width + "%";
          },
        });
        */

      d3.selectAll(".items li")
        .data(styles)
        .style("font-size", "18px")
        .style("padding", "6px")
        .style("margin", "4px")
        .style("list-style", "none")
        .style("background", function (d) {
          return d.background;
        })
        .style("color", function (d) {
          return d.color;
        })
        .style("width", function (d) {
          return d.width + "%";
        });
    </script>
  </body>
</html>
