      var numArray = [12, 20, 33, 40, 55, 60, 75, 80, 90, 101, 122, 130];
      var name = "Richard";

      var li = d3
        .select("body")
        .selectAll(".items li")
        .data(numArray)
        .text(function (d) {
          return "This is item number " + d;
        });
      li.enter()
        .append("li")
        .text(function (d) {
          return "This is item number " + d;
        });
      li.exit().remove();

      d3.select(".name").text(name);
    </script>
  </body>
