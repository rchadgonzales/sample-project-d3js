<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D3 JS</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>
  <body>
    <h1>SVG (Scalable Vector Graphics) Shapes</h1>

    <!--
      <svg width="400" height="400" style="background: #f4f4f4">
      <rect
        width="300"
        height="300"
        style="fill: rgb(255, 170, 37); stroke: rgb(0, 0, 0); stroke-width: 1"
        x="50"
        y="50"
      />
    </svg> 
    -->

    <!-- 
      <svg width="400" height="400" style="background: #f4f4f4">
      <circle
        cx="180"
        cy="170"
        r="40"
        stroke="black"
        stroke-width="1"
        fill="blue"
      />
    </svg> 
    -->
    <div id="element"></div>

    <script>
      d3.select("body")
        .append("svg")
        .attr("width", 400)
        .attr("height", 400)
        .style("background", "#f4f4f4")
        .append("rect")
        .attr("width", 300)
        .attr("height", 300)
        .attr("x", 50)
        .attr("y", 50)
        .style("fill", "green")
        .style("stroke", "black")
        .style("stroke-width", "1");

      d3.select("svg")
        .append("circle")
        .attr("cx", 180)
        .attr("cy", 170)
        .attr("r", 50)
        .style("fill", "orange")
        .style("stroke", "black")
        .style("stroke-width", "1");
    </script>
  </body>
</html>
