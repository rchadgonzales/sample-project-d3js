<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D3 JS</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>
  <body>
    <div id="chart"></div>

    <script>
      var myData = [100, 120, 330, 400, 500, 370, 80, 30, 70, 130, 380];

      var height = 500;
      var width = 500;
      var barWidth = 35;
      var barOffset = 5;

      var myChart = d3
        .select("#chart")
        .append("svg")
        .attr("width", width)
        .attr("height", height)
        .style("background", "#f4f4f4")
        .selectAll("rect")
        .data(myData)
        .enter()
        .append("rect")
        .style("fill", "lightblue")
        .attr("width", barWidth)
        .attr("height", function (d) {
          return d;
        })
        .attr("x", function (d, i) {
          return i * (barWidth + barOffset);
        })
        .attr("y", function (d) {
          return height - d;
        });
    </script>
  </body>
</html>
